<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styleContacto.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>

    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la barberia Alura">
                </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="productos.html">Productos</a>
                        </li>
                        <li>
                            <a href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
                <form >
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="inputPadron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="inputPadron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="inputPadron" required placeholder="(+xx) xxx xxx xxx">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" required></textarea>

                <fieldset>

                    <legend>¿Cómo le gustaria ser contactado?</legend>

                    <label for="radioEmail"><input type="radio"    name= "contacto" id="radioEmail" value="email">Email</label>
                    

                    <label for="telefono"><input type="radio" name= "contacto" id="telefono" value="telefono">Teléfono</label>
                    

                    <label for="whats"><input type="radio" name= "contacto" id="whats" value="WhastApp" checked >WhastApp</label>

                </fieldset>

                <fieldset>
                    <legend>¿En que horario quiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura</label>

                <input class="enviar" type="submit" value="Enviar formulario">
                </form> 

                <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 20h</td> 
                    </tr>

                    <tr>
                        <td >Miercoles</td>
                        <td>08h ~ 20h</td>
                    </tr>

                    <tr>
                        <td >Viernes</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
                </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia Alura" >
            <p class="copyright">&copy Copyright Barberia Alura 2024 </p>

        </footer>  
    </body>
</html>
